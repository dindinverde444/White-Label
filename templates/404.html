<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto não encontrado - Gateway Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0b;
        }
        .gradient-rublion { 
            background: linear-gradient(135deg, #f472b6, #ec4899, #be185d);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i data-lucide="package-x" class="w-24 h-24 text-gray-500 mx-auto mb-4"></i>
            <h1 class="text-4xl font-bold text-white mb-4">Produto não encontrado</h1>
            <p class="text-gray-400 mb-8">O produto que você está procurando não existe ou foi removido.</p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="inline-block gradient-rublion px-6 py-3 rounded-lg text-white font-medium hover:opacity-90 transition-opacity">
                <i data-lucide="home" class="w-5 h-5 inline mr-2"></i>
                Voltar ao Início
            </a>
            
            <div>
                <a href="/seller" class="text-pink-400 hover:text-pink-300 transition-colors">
                    Acessar Painel Seller
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
